<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header"> <!--bloque-->
        <a href="index.html"> <!--elementos-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo"> <!--elementos-->
        </a>
    </header>

    <nav class="navegacion"> <!--bloque-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!--elementos-->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a> <!--elementos-->
    </nav>

    <main class="contenedor">
        <h1>React Js</h1>
        
        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto">

            <div class="camisa__contenido">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus, assumenda ad repellendus quaerat 
                    aperiam enim qui tenetur quia cum rem molestias perspiciatis inventore aspernatur, dignissimos quo, 
                    at in nisi quidem?</p>
                <form class="formulario"> <!--permite desplegar un bloque de opciones para escoger-->
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talla--</option> <!--disabled para que no se pueda seleccionar la opcion y selected para que este por defecto-->
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="cantidad" min="1"> <!--atributo min para poner un valor minimo que va a aceptar el formulario en este caso el numero minimo sera 1--> 
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store -Todos los derechos reservados 2023</p>
    </footer>

</body>
</html>
